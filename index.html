<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Modal Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styke.css" />
  </head>
  <body class="bg-light">
    <div class="container text-center mt-5">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        style="background-color: aquamarine; padding: 10px; color: black"
      >
        Login
      </button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
              class="avatar"
            />
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter Username"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter Password"
                />
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember"
                  >Remember Me</label
                >
              </div>
              <button type="submit" id="btnLogin" class="btn btn-success w-100">
                Login
              </button>
              <p id="msg"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <a href="#" class="ms-auto">Forget Your Password</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
